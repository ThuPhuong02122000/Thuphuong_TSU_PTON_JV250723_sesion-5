<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo class :hover</title>
    <link rel="stylesheet" href="./BT session 5_2.css">
    <!-- 
    :hover	Khi chuột di chuyển lên phần tử	
     a:hover { color: red; }
    :active	Khi phần tử đang được nhấn (clicked)
     button:active { background: yellow; }
    :focus	Khi phần tử được focus (thường là input)
     input:focus { border-color: blue; }
    :first-child	Chọn phần tử đầu tiên trong cha	p:first-child { font-weight: bold; }
     :last-child	Chọn phần tử cuối cùng trong cha	li:last-child { color: green; }
     :nth-child(n)	Chọn phần tử con thứ n	li:nth-child(2) { color: red; }
     :checked	Áp dụng cho input đã được chọn (radio/checkbox)	input:checked + label { font-weight: bold; } -->
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ul>
</body>

</html>
